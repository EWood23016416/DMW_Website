    <section class="form-page">
        <h1 class="contact-text">Contact the developer</h1>

        <form>
            <label for="fullname" class="contact-text">Your Name</label><br>
            <input type="text" name="fullname" required><br><br>

            <label for="email" class="contact-text">Email</label><br>
            <input type="email" name="email" required><br><br>

            <label for="topic" class="contact-text">Topic</label><br>
            <select name="topic">
                <option value="Gameplay">Gameplay Page</option>
                <option value="Development">Development Page</option>
                <option value="College">College Page</option>
                <option value="Other">Other Questions</option>
            </select><br><br>

            <label for="question-text" class="contact-text">Questions</label><br>
            <textarea name="question-text" required rows="10"></textarea><br><br>

            <button type="submit">Send Question</button>

        </form>
    </section>
</body>
